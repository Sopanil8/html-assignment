<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table class="grades-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>English</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>Science</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Emily Davis</td>
                <td>History</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
